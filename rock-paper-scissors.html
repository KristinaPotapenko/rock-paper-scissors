<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="./image/rock-emoji.png" alt="" />
    </button>
    <button class="move-button js-paper-button">
      <img class="move-icon" src="./image/paper-emoji.png" alt="" />
    </button>
    <button class="move-button js-scissors-button">
      <img class="move-icon" src="./image/scissors-emoji.png " alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button js-reset-button">Reset Score</button>
    <p class="remove-question-js"></p>

    <script src="./JS/rock-paper-scissors.js"></script>
  </body>
</html>
